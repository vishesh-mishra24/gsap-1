<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coke Animated Landing Page Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <!-- GSAP  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="wrap">

        <!-- navbar================== -->
        <nav class="navbar">
            <div class="logo">cococola</div>
            <div class="categories">
                <ul>
                    <li>originals</li>
                    <li>zero</li>
                </ul>
            </div>
            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>
        </nav>


        <!-- red-bar=================== -->
        <div class="stripe"></div>

        <div class="coke">
            <img src="coke-one.png" class="coke-can">
        </div>

        <div class="small-coke">
            <li><img src="coke-one.png" onclick="imgSlider('coke-one.png');"></li>
            <li><img src="coke-two.png" onclick="imgSlider('coke-two.png');"></li>
        </div>

        <!-- text================= -->
        <div class="text">
            <h1>
                <span class="header">start from</span>
            </h1>
            <h2>Coke</h2>
            <p>
                <span class="para">
                All right reserved coco cola company based in georgia.
                </span>
            </p>
        </div>

        <div class="media">
            <ul>
                <li>
                    <ion-icon name="logo-facebook"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-snapchat"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-instagram"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-youtube"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function imgSlider(anything) {
            document.querySelector('.coke-can').src = anything;
        };

        TweenMax.from('.navbar', 1, {
            delay: 1,
            x: -40,
            opacity: 0,
            ease: Expo.easeInOut
        })

        TweenMax.to(".stripe", 2.4, {
            delay: 0,
            width: "100%",
            ease: Expo.easeInOut
        })

        TweenMax.from(".coke", 1, {
            delay: 1.4,
            opacity: 0,
            y: -1000,
            ease: Circ.easeInOut
        })

        TweenMax.from(".header", 2, {
            delay: 1.8,
            x: -600,
            ease: Circ.easeInOut
        })

        TweenMax.from(".text h2", 1, {
            delay: 3.3,
            opacity: 0,
            y: 40,
            ease: Circ.easeInOut
        })

        TweenMax.from(".text .para", 1.2, {
            delay: 3.9,
            opacity: 0,
            y: 40,
            ease: Circ.easeInOut
        })

        TweenMax.from(".small-coke", 1, {
            delay: 4.5,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        })

        TweenMax.from(".media ul li", 2, {
            delay: 5,
            opacity: 0,
            x: -40,
            ease: Circ.easeInOut
        })
    </script>
</body>

</html>
